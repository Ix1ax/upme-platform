server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA-маршруты: всегда отдаём index.html, дальше рулит React Router
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Статика (vite /assets/*): отдаём как файл
  location /assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}