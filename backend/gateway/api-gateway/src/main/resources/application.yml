server:
  port: ${GATEWAY_PORT:8080}

spring:
  main:
    web-application-type: reactive

  cloud:
    gateway:
      server:
        webflux:
          # --- CORS ---
          globalcors:
            cors-configurations:
              '[/**]':
                allowed-origins: ${CORS_ORIGINS:http://localhost:5173,http://localhost}
                allowed-methods: "*"
                allowed-headers: "*"
                allow-credentials: true

          # --- ROUTES ---
          routes:
            - id: auth
              uri: ${AUTH_URL:http://auth-service:8081}
              predicates:
                - Path=/api/auth/**
              filters:
                - StripPrefix=0

            - id: profile
              uri: ${PROFILE_URL:http://profile-service:8082}
              predicates:
                - Path=/api/profile/**
              filters:
                - StripPrefix=0

            - id: course
              uri: ${COURSE_URL:http://course-service:8083}
              predicates:
                - Path=/api/courses/**,/api/enrollments/**
              filters:
                - StripPrefix=0

management:
  endpoints:
    web:
      exposure:
        include: health,info
